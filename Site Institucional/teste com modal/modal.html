<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body>
   
<!-- botão para abrir -->
<div class="wrapper">
  <a href="#demo-modal">Abrir modal</a>
</div>
 
<div id="demo-modal" class="modal">
  <div class="modal__content">

    <!-- LOGIN -->

  <div class="container-2">
    <div class="login">
      <h1>
        Login
      </h1>
      <div class="label-float">
        <input class="email" type="email" maxlength="30" placeholder=" " required>
        <label id="labelUsuario" for="usuario">E-mail</label>
      </div>
      <div class="label-float">
        <input class="senha" type="password" maxlength="10" placeholder=" " required>
        <label id="labelUsuario" for="usuario">Senha</label>
      </div>
      <div class="container-btn">
        <div class='btn-forms'>
          <button type="submit" class="btn_entrar">Entrar</button>
        </div>
        <button type="submit" class="btn_voltar">Voltar </button>
      </div>
      <div class="recuperacao_cadastro">
        <a class="recuperar_senha" href="index.html">Esqueceu sua senha?</a>
        <p class="sem_conta"> Não tem um conta?
          <a class="cadastrar" href="cadastro.html">Cadastre-se</a>
        </p>
      </div>
    </div>
  </div>

    <div class="modal__footer">
      <a href="#" class="modal__footer-btn-close"> Fechar </a>
    </div>
 
    <a href="#" class="modal__close">&times;</a>
  </div>
</div>
</body>
</html>
