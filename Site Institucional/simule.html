<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PumpDrink | Simule</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="shortcut icon" href="img/3.png" type="image/x-icon" />
    <link rel="stylesheet" href="CSS/simule.css" />
  </head>

  <body>
    <!-- HEADER PUMPDRINK -->
    <div class="header_simule">
      <div class="container">
        <div>
          <a href="home.html"
            ><img src="./img/logo.png" href="home.html" class="ppdrink"
          /></a>
          <a href="home.html"
            ><img src="./img/text_logo.png" href="home.html" class="ppdrink"
          /></a>
        </div>
        <ul class="navbar">
          <li><a href="home.html">HOME</a></li>
          <li><a href="login.html">LOGIN</a></li>
          <li><a href="">SOBRE NÓS</a></li>
          <li><a href="simule.html">SIMULE</a></li>
          <li><a href="">CONTATE-NOS</a></li>
        </ul>
      </div>
    </div>

    <!-- SIMULE -->
    <div class="tela_inteira">
      <div class="container_left">
        <div class="container_calculadora calculadora">
          <h2>Simule aqui!</h2>
          <spam> Gastos convencionais para o teste de aceitação:</spam>
          <input
            id="input_gasto_convencional"
            placeholder="Gastos convencionais para o teste"
          />

          <spam> Quantidade de máquinas que deseja alugar:</spam>
          <input
            id="input_qtd_maquinas"
            placeholder="Quantidade de máquinas que deseja"
          />

          <spam> Quantidade de meses que deseja alugar:</spam>
          <input
            id="input_qtd_meses"
            type="number"
            min="6"
            placeholder="Quantidade de meses que deseja"
          />

          <button
            onclick="calcular_economia()"
            class="btn_calculadora btn-white btn_calculadora_animated"
          >
            Simular Economia
          </button>
        </div>
      </div>
      <div id="div_resultado" class="container_right"></div>
    </div>

    <!-- FOOTER PUMPDRINK -->
    <div class="footer">
      <div class="container">
        <h4>©PumpDrink 2023</h4>
      </div>
    </div>
  </body>
</html>

<script>
  function calcular_economia() {
    var gastoConvencional = Number(input_gasto_convencional.value);
    var qtdMaquinas = Number(input_qtd_maquinas.value);
    var qtdMeses = Number(input_qtd_meses.value);
    var custoBase = 2000;
    var custoMaquina = 36000;
    var porcValorMaquina = custoMaquina * 0.008; //  aluguel de uma maquina por mes
    var valorTotalAluguel = porcValorMaquina * qtdMaquinas * qtdMeses; // valor total da quantidade das maquinas
    var valorSoftware = valorTotalAluguel * 0.05; // custo
    var valorTotalPlano = valorSoftware + valorTotalAluguel + custoBase;
    var economia = gastoConvencional - valorTotalPlano;

    if (gastoConvencional > 0 && qtdMaquinas > 0 && qtdMeses >= 6) {
      div_resultado.innerHTML = `
        <h5>O valor atual de um teste de aceitação é de <span style="color: red">R$${gastoConvencional}</span> <br>
        O valor do nosso serviço é de <span style="color: blue">R$${valorTotalPlano}</span> <br>
        Contratando nosso serviço você economizará:
        <b style="color: green">R$${economia}</b></h5>`;
    } else if (gastoConvencional == 0 && qtdMaquinas == 0 && qtdMeses == 0) {
      alert("Atenção! Preencha os campos para que a simulação seja efetuada");
    } else if (gastoConvencional == 0 || qtdMaquinas == 0 || qtdMeses == 0) {
      alert(
        "Atenção! Preencha todos os campos para que a simulação seja efetuada"
      );
    } else if (qtdMeses < 6) {
      alert(
        "Atenção! Infelizmente nossos contratos têm um período mínimo de 6 meses. Saiba mais no link abaixo do botão de simulação"
      );
    }
  }
</script>
