<script>
  function calcular_economia() {
    var gastoConvencional = Number(input_gasto_convencional.value);
    var qtdMaquinas = Number(input_qtd_maquinas.value);
    var qtdMeses = Number(input_qtd_meses.value);
    var custoBase = 2000;
    var custoMaquina = 36000;
    var porcValorMaquina = custoMaquina * 0.008; //  aluguel de uma maquina por mes
    var valorTotalAluguel = porcValorMaquina * qtdMaquinas * qtdMeses; // valor total da quantidade das maquinas
    var valorSoftware = valorTotalAluguel * 0.05; // custo
    var valorTotalPlano = valorSoftware + valorTotalAluguel + custoBase;
    var economia = (gastoConvencional - valorTotalPlano).toFixed(2);
    var economia_porc = (economia * 100) / gastoConvencional;

    if (gastoConvencional > 0 && qtdMaquinas > 0 && qtdMeses >= 6) {
      div_resultado.innerHTML = `
            <h5 style=" margin-top: 5%; color: white;">O valor atual de um teste de aceitação é de 
              <b><span style="color:white">R$${gastoConvencional.toFixed(2)}</span></b> 
                          <br>
              <h5>
           <h5 style="color: white;"> O valor do nosso serviço é de:
             <b><span style="color:white">R$${valorTotalPlano.toFixed(2)}</span></b> 
             <br>
             <h5>
              <h5 style="color: white;"> Contratando nosso serviço você economizará:
            <b style="color:white">R$${economia}</b>
            <br>
            </h5>
                       <h5 style="color: white;"> Uma economia de: 
              <b><style="color:white">${economia_porc.toFixed(2)}%</b>
            </h5>`;
    } else if (gastoConvencional == 0 && qtdMaquinas == 0 && qtdMeses == 0) {
      alert("Atenção! Preencha os campos para que a simulação seja efetuada");
    } else if (gastoConvencional == 0 || qtdMaquinas == 0 || qtdMeses == 0) {
      alert(
        "Atenção! Preencha todos os campos para que a simulação seja efetuada"
      );
    } else if (qtdMeses < 6) {
      alert(
        "Atenção! Infelizmente nossos contratos têm um período mínimo de 6 meses."
      );
    }
  }
</script>
