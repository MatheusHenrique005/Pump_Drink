<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../assets/3.png" type="image/x-icon" />
    <link rel="stylesheet" href="../CSS/admin-style.css" />
    <link rel="stylesheet" href="../CSS/graficos-style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../CSS/tela_bebidas.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <title>PumpDrink | DashBoard</title>
</head>

<body onload="todas_bebidas()">
    <!-- HEADER PUMPDRINK -->
    <div class="header">
        <div class="container">

            <div>
                <img src="../assets/logo.png" class="logo">
                <img src="../assets/text_logo.png" class="logo">
            </div>

            <div class="search-bar">
                <input type="search" placeholder="Pesquisar">
                <button type="submit">
                    <img src="../assets/pesquisar.png">
                </button>
            </div>

            <ul class="navbar">
                <li><a href="dashboard.html">DASHBOARD</a></li>
                <li><a href="bebidas.html">BEBIDAS</a></li>
                <li><a href="unidade.html">UNIDADES</a></li>
            </ul>


            <div class="perfil_header">
                <img src="../assets/notification.png"> <!--icone notificação -->
                <h5>USER CLIENTE</h5>
                <img src="../assets/seta.png" id="seta_user">
            </div>

        </div>
    </div>


    <div class="tela_inteira" id="div_tela_inteira">
        <div class="topo">
            <div class="campos_topo">
                <div id=div_desempenho>
                    <h3>Desempenho de Bebidas</h3>
                </div>
                <div class="desempenho_bebidas">
                    <div class="card_baixo">Baixo</div>
                    <div class="card_esperado">Esperado</div>
                    <div class="card_alto">Alto</div>
                </div>
            </div>
            <div class="add_bebida">
                <button id="btn_add_bebida">Adicionar bebidas</button>
            </div>
        </div>

        <div id="tupla_bebidas" class="tupla_bebidas">
            
            
        </div>


    </div>





    <!-- FOOTER PUMPDRINK -->
    <div class="footer">
        <div class="container">
            <h4>©PumpDrink 2023</h4>
        </div>
    </div>
</body>

<script>
    function todas_bebidas() {

        fetch(`/unidade/todas_bebidas`, { cache: 'no-store' }).then(function (resposta) {
            if (resposta.ok) {
                resposta.json().then(function (resultado) {

                    for (var i = 0; i < resultado.length; i++) {
                        var cor_card = '';
                        var meta1 = resultado[i].meta;
                        var bebida = '';

                        if (resultado[i].saidas <= meta1 * 0.25) {
                            cor_card = 'muito_baixo'
                        } else if (resultado[i].saidas <= meta1 * 5) {
                            cor_card = 'baixo'
                        } else if (resultado[i].saidas <= meta1 * 0.75) {
                            cor_card = 'quase'
                        } else if (resultado[i].saidas <= meta1) {
                            cor_card = 'esperado'
                        } else if (resultado[i].saidas > meta1) {
                            cor_card = 'acima'
                        }

                        if ((i % 4) != 0) {
                            bebida = `
                                <div class="bebida">
                                    <div class="topo_card_bebida">
                                        <div class="desempenho ${cor_card}">
                                            <b>baixo</b>
                                        </div>
                                    </div>
                                    <div class="meio_card_bebida">
                                        <div class="imagem_bebida"></div>
                                    </div>
                                    <div class="nome_bebida">
                                        <h6>${resultado[i].nome_bebida}</h6>
                                    </div>

                                    <div class="campos_btn">
                                        <button id="btn_analisar">Analisar</button>
                                        <button id="btn_info">Informações</button>
                                    </div>
                                </div>
                            `;
                        } else {
                            bebida = `
                                <div class="bebida">
                                    <div class="topo_card_bebida">
                                        <div class="desempenho ${cor_card}">
                                            <b>baixo</b>
                                        </div>
                                    </div>
                                    <div class="meio_card_bebida">
                                        <div class="imagem_bebida"></div>
                                    </div>
                                    <div class="nome_bebida">
                                        <h6>${resultado[i].nome_bebida}</h6>
                                    </div>

                                    <div class="campos_btn">
                                        <button id="btn_analisar">Analisar</button>
                                        <button id="btn_info">Informações</button>
                                    </div>
                                </div> <br>
                            `;
                        }

                        tupla_bebidas.innerHTML += bebida;

                    }
                })
            }
        })
    }
</script>
