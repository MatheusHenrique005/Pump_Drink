<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../assets/3.png" type="image/x-icon" />
    <link rel="stylesheet" href="../CSS/admin-style.css" />
    <link rel="stylesheet" href="../CSS/graficos-style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../CSS/tela_bebidas.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <title>PumpDrink | DashBoard</title>
</head>

<body onload="todas_bebidas()">
    <!-- HEADER PUMPDRINK -->
    <div class="header">
        <div class="container">

            <div>
                <img src="../assets/logo.png" class="logo">
                <img src="../assets/text_logo.png" class="logo">
            </div>

            <div class="search-bar">
                <input type="search" placeholder="Pesquisar">
                <button type="submit">
                    <img src="../assets/pesquisar.png">
                </button>
            </div>

            <ul class="navbar">
                <li><a href="">DASHBOARD</a></li>
                <li><a href="">BEBIDAS</a></li>
                <li><a href="">UNIDADES</a></li>
            </ul>


            <div class="perfil_header">
                <img src="../assets/notification.png"> <!--icone notificação -->
                <h5>USER CLIENTE</h5>
                <img src="../assets/seta.png" id="seta_user">
            </div>

        </div>
    </div>


    <div class="tela_inteira" id="div_tela_inteira">
        <div class="topo">
            <div class="campos_topo">
                <div id=div_desempenho>
                    <h3>Desempenho de Bebidas</h3>
                </div>
                <div class="desempenho_bebidas">
                    <div class="card_baixo">Baixo</div>
                    <div class="card_esperado">Esperado</div>
                    <div class="card_alto">Alto</div>
                </div>
            </div>
            <div class="add_bebida">
                <button id="btn_add_bebida">Adicionar bebidas</button>
            </div>
        </div>

        


    </div>





    <!-- FOOTER PUMPDRINK -->
    <div class="footer">
        <div class="container">
            <h4>©PumpDrink 2023</h4>
        </div>
    </div>
</body>

<script>
    function todas_bebidas() {

        fetch(`/unidade/todas_bebidas`, { cache: 'no-store' }).then(function (resposta) {
            if (resposta.ok) {
                resposta.json().then(function (resposta) {

                    for (var i = 0; i < resposta.length; i += 4) {
                        var cor_card1 = ''
                        var cor_card2 = ''
                        var cor_card3 = ''
                        var cor_card4 = ''
                        var meta1 = resultado[i].meta
                        var meta2 = resultado[i + 1].meta
                        var meta3 = resultado[i + 2].meta
                        var meta4 = resultado[i + 3].meta
                        var bebida1 = ''
                        var bebida2 = ''
                        var bebida3 = ''
                        var bebida4 = ''

                        if (resultado[i].saidas <= meta1 * 0.25) {
                            cor_card1 = 'muito_baixo'
                        } else if (resultado[i].saidas <= meta1 * 5) {
                            cor_card1 = 'baixo'
                        } else if (resultado[i].saidas <= meta1 * 0.75) {
                            cor_card1 = 'quase'
                        } else if (resultado[i].saidas <= meta1) {
                            cor_card1 = 'esperado'
                        } else if (resultado[i].saidas > meta1) {
                            cor_card1 = 'acima'
                        }
                        if (resultado[i + 1].saidas <= meta2 * 0.25) {
                            cor_card2 = 'muito_baixo'
                        } else if (resultado[i + 1].saidas <= meta2 * 0.5) {
                            cor_card2 = 'baixo'
                        } else if (resultado[i + 1].saidas <= meta2 * 0.75) {
                            cor_card2 = 'quase'
                        } else if (resultado[i + 1].saidas <= meta2) {
                            cor_card2 = 'esperado'
                        } else if (resultado[i + 1].saidas > meta2) {
                            cor_card2 = 'acima'
                        }
                        if (resultado[i + 2].saidas <= meta3 * 0.25) {
                            cor_card3 = 'muito_baixo'
                        } else if (resultado[i + 2].saidas <= meta3 * 5) {
                            cor_card3 = 'baixo'
                        } else if (resultado[i + 2].saidas <= meta3 * 0.75) {
                            cor_card3 = 'quase'
                        } else if (resultado[i + 2].saidas <= meta3) {
                            cor_card3 = 'esperado'
                        } else if (resultado[i + 2].saidas > meta3) {
                            cor_card3 = 'acima'
                        }
                        if (resultado[i + 3].saidas <= meta4 * 0.25) {
                            cor_card4 = 'muito_baixo'
                        } else if (resultado[i + 3].saidas <= meta4 * 0.5) {
                            cor_card4 = 'baixo'
                        } else if (resultado[i + 3].saidas <= meta4 * 0.75) {
                            cor_card4 = 'quase'
                        } else if (resultado[i + 3].saidas <= meta4) {
                            cor_card4 = 'esperado'
                        } else if (resultado[i + 3].saidas > meta4) {
                            cor_card4 = 'acima'
                        }


                        if (resultado[i].nome_bebida != undefined) {
                            bebida1 = `
                            <div class="bebida">
                                <div class="topo_card_bebida">
                                    <div class="desempenho ${cor_card1}">
                                        <b>baixo</b>
                                    </div>
                                </div>
                                <div class="meio_card_bebida">
                                    <div class="imagem_bebida"></div>
                                </div>
                                <div class="nome_bebida">
                                    <h6>${resultado[i].nome_bebida}</h6>
                                </div>

                                <div class="campos_btn">
                                    <button id="btn_analisar">Analisar</button>
                                    <button id="btn_info">Informações</button>
                                </div>
                            </div>
                            `
                        }

                        if (resultado[i].nome_bebida != undefined) {
                            bebida2 = `
                            <div class="bebida">
                                <div class="topo_card_bebida">
                                    <div class="desempenho ${cor_card2}">
                                        <b>baixo</b>
                                    </div>
                                </div>
                                <div class="meio_card_bebida">
                                    <div class="imagem_bebida"></div>
                                </div>
                                <div class="nome_bebida">
                                    <h6>${resultado[i].nome_bebida}</h6>
                                </div>

                                <div class="campos_btn">
                                    <button id="btn_analisar">Analisar</button>
                                    <button id="btn_info">Informações</button>
                                </div>
                            </div>
                            `
                        }

                        if (resultado[i].nome_bebida != undefined) {
                            bebida3 = `
                            <div class="bebida">
                                <div class="topo_card_bebida">
                                    <div class="desempenho ${cor_card3}">
                                        <b>baixo</b>
                                    </div>
                                </div>
                                <div class="meio_card_bebida">
                                    <div class="imagem_bebida"></div>
                                </div>
                                <div class="nome_bebida">
                                    <h6>${resultado[i].nome_bebida}</h6>
                                </div>

                                <div class="campos_btn">
                                    <button id="btn_analisar">Analisar</button>
                                    <button id="btn_info">Informações</button>
                                </div>
                            </div>
                            `
                        }

                        if (resultado[i].nome_bebida != undefined) {
                            bebida4 = `
                            <div class="bebida">
                                <div class="topo_card_bebida">
                                    <div class="desempenho ${cor_card4}">
                                        <b>baixo</b>
                                    </div>
                                </div>
                                <div class="meio_card_bebida">
                                    <div class="imagem_bebida"></div>
                                </div>
                                <div class="nome_bebida">
                                    <h6>${resultado[i].nome_bebida}</h6>
                                </div>

                                <div class="campos_btn">
                                    <button id="btn_analisar">Analisar</button>
                                    <button id="btn_info">Informações</button>
                                </div>
                            </div>
                            `
                        }

                        div_tela_inteira.innerHTML += `
                        <div class='tupla_bebidas'>
                            ${bebida1}
                            ${bebida2}
                            ${bebida3}
                            ${bebida4}
                        </div>
                        `

                    }

                })
            }
        })

    }
</script>
