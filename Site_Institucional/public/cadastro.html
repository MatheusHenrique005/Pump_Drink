            <div class="label-float">

                    <button type="submit" onclick='cadastrar()'>Cadastrar</button>

<script>

    function cadastrar() {
        aguardar();

        var nome_empresa = nome.value
        var razao_social = razao.value
        var cnpj_empresa = cnpj.value
        var cep_empresa = cep.value
        var duracao_contrato = contrato.value
        var email_empresa = email.value
        var senha_empresa = senha.value
        var confirmSenha_empresa = confirmSenha.value

        var validacao = (email_empresa == "" && nome_empresa == "" && email_empresa == "" && senha_empresa == "" && confirmSenha_empresa == "");

        if (validacao) {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Mensagem de erro para todos os campos em branco";

            finalizarAguardar();
            return false;

        } else if (nome_empresa.length <= 4) {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Nome inválido)";

            finalizarAguardar();
            return false;

        } else if (email_empresa.length <= 8 || email_empresa == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(O email inválido)";

            finalizarAguardar();
            return false;

        } else if (!email_empresa.includes("@")) {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(O email inválido)";

            finalizarAguardar();
            return false;

        } else if (senha_empresa.length <= 6 || senha == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(O email inválido)";

            finalizarAguardar();
            return false;

        } else if (senha_empresa != confirmSenha_empresa) {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(O email inválido)";

            finalizarAguardar();
            return false;
        }else if (cep_empresa.length != 9) {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(CEP inválido)";

            finalizarAguardar();
            return false;
        }else if (cnpj_empresa.length != 18) {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(CNPJ inválido)";

            finalizarAguardar();
            return false;
        }   else {
            setInterval(sumirMensagem(), 5000)
        }

        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({

                nomeEmpresaServer: nome_empresa,
                razao_socialServer: razao_social,
                cnpjServer: cnpj_empresa,
                cepServer: cep_empresa,
                duracao_contratoServer: duracao_contrato,
                emailServer: email_empresa,
                senhaServer: senha_empresa

            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "index.html";
                }, "2000")

                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }


</script>
