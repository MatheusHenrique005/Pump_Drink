<script>
    function calcular_economia() {

        var gastoConvencional = Number(input_gasto_convencional.value);
        var qtdMaquinas = Number(input_qtd_maquinas.value);
        var qtdMeses = Number(input_qtd_meses.value);
        var custoBase = 2000;

        var custoMaquina = 36000;
        var porcValorMaquina = (custoMaquina * 0.008) //  aluguel de uma maquina por mes

        var valorTotalAluguel = ((porcValorMaquina * qtdMaquinas) * qtdMeses) // valor total da quantidade das maquinas
        var valorSoftware = (valorTotalAluguel * 0.05)  // custo
        var valorTotalPlano = valorSoftware + valorTotalAluguel + custoBase

        var economia = gastoConvencional - valorTotalPlano

        div_resultado.innerHTML = `
        <h5 class="resultado_calculo">O valor atual de um teste de aceitação é de <span style="color: red">R$${gastoConvencional}</span> <br>
        O valor do nosso serviço é de <span style="color: blue">R$${valorTotalPlano}</span> <br>
        Contratando nosso serviço você economizará:
        <b style="color: green">R$${economia}</b></h5>`
    }
</script>
